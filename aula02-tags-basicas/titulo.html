<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Hierarquia de títulos</title>
</head>
<body>
<!-- Usa-se tags de h1 até h6 para uso de títulos e subtítulos -->
<!-- Existe uma hierarquia entre eles -->

<h2>Sub-título da página</h2>
<h3>Sub do sub título da página</h3>
</body>
