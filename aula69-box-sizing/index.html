<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Sizing</title>
    <style>
        
        * {box-sizing: border-box;}

        div {
            width: 200px;
            height: 200px;
            background: #ff0000;
            border: 10px solid #00ff00;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>Texto 1</div>
</body>
</html>
