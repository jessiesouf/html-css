<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="nav-header">
            <div class="nav-items">
                <a href="#">Gmail</a>
            </div>

            <div class="nav-items">
                <a href="#">Imagens</a>
            </div>

            <div class="nav-items ponto-nav">
                <img src="img/pontos-de-menu-_1_.svg">
            </div>

            <button class="login">
                <a href="#">Fazer Login</a>
            </button>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="logo-google">
                <img src="img/google-logo.png" alt="Logotipo do Google">
            </div>
            <nav class="nav-busca">
                
                <div class="lupa">
                    <img src="img/lupa.svg">
                </div>
            
                <div class="icon-busca">
                    <input type="text">
                </div>
            
                <div class="others-icon">
                    <img src="img/teclado.svg">
                    <img src="img/Google_mic.svg">
                    <img src="img/camera.svg">
                </div>
            </nav>
            <div class="search">
                <button>
                    <a href="#">Pesquisa Google</a>
                </button>

                <button>
                    <a href="#">Estou com sorte</a>
                </button>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <p>Brasil</p>
        </div>
        <div>
            <div>
                <a href="#">Sobre</a>
                <a href="#">Publicidade</a>
                <a href="#">Negócios</a>
                <a href="#">Como funciona a Pesquisa</a>
            </div>

            <div>
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Configurações</a>
            </div>
        </div>
    </footer>
</body>
</html>
