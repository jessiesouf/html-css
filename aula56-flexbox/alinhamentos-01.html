<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamentos 01</title>
    <style>
        .container {
            display: flex;
            height: 500px;
            background: #dddddd;
            flex-flow: wrap; /*Especifica dois comportamentos ao mesmo tempo*/
            justify-content: space-around;
        }

        .container div {
            width: 100px;
            height: 100px;
            background: #ff0000;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>

</body>
</html>
