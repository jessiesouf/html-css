<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor Negativo</title>
    <style>
        body :not(p) { 
            background: #ff0000;
        } /*Seleciona todos os elementos menos o p*/
    </style>
</head>
<body>
    <div>Texto 01</div>
    
    <p>Texto 2</p>

    <a href="#">Texto 3</a>
</body>
</html>
