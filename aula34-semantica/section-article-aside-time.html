<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Section Article Aside e Time</title>
    <link rel="stylesheet" href="estilo-02.css">
</head>
<body>
    <section> <!--Separa o conteúdo por assunto no site-->
        <h1>Assunto 01</h1>
    </section>
    <section>
        <h1>Assunto 02</h1>
    </section>

    <article> <!--Separa o assunto principal do site-->
        <h1>Conteúdo Principal do site</h1>
    </article>

    <aside> <!--Separa o assunto secundário da página-->
        <h1>Assunto secundário</h1>
    </aside>

    O meu dia preferido é <time datetime="">sexta-feira</time>
</body>
</html>
