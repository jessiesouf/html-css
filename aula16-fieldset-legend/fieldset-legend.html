<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset e Legend</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form method="POST">
        <input type="hidden" name="country" value="BR">
<fieldset>
    <legend>Dados Pessoais</legend>
    
            <label>
                Primeiro Nome: <br>
                <input type="text" name="name" required minlength="3" maxlength="4">
            </label> <br>
    
            <label>
                Sobrenome: <br>
                <input type="text" name="lastname" required>
            </label> <br>
            <label>
                Idade: <br>
                <input type="number" name="idade" required step="2" title="Informe a Idade">
            </label> <br>
            <label>
                Foto: <br>
                <input type="file" name="foto">
            </label>
</fieldset>

        <fieldset>
            <legend>Dados Profissionais</legend>
            <label>
                Nome da Empresa: <br>
                <input type="text" name="companyname">
            </label> <br>
            <label>
                Cargo na Empresa: <br>
                <input type="text" name="companyjobtitle">
            </label> <br>
        </fieldset>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
