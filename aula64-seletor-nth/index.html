<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor NTH</title>
    <style>
        div:nth-child(2) {
            background: #ff0000;
        } /*A contagem em CSS começa do 1*/

        div:nth-last-child(2) {
            background: #ff0000;
        } /*Seleção de elemento de baixo para cima*/
    </style>
</head>
<body>
    <div>
        <div>Texto 1</div>
        <div>Texto 2</div>
        <div>Texto 3</div>
        <div>Texto 4</div>
        <div>Texto 5</div>
    </div>
</body>
</html>
